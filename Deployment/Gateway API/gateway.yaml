# gateway.yaml: Định nghĩa một cổng vào cho cluster
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
spec:
  gatewayClassName: gke-l7-gxlb # Tên này thay đổi tùy nhà cung cấp (ví dụ: istio, aws-alb,...)
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same # Chỉ cho phép Route từ cùng namespace